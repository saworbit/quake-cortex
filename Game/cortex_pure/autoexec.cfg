// Project Cortex (pure) - Autoexec
// Forces sane movement defaults even if user configs are missing.

exec default.cfg

cl_forwardspeed 400
cl_backspeed 400
cl_sidespeed 400
cl_upspeed 200

bind ` toggleconsole
bind ESCAPE togglemenu
bind w +forward
bind a +moveleft
bind s +back
bind d +moveright
bind SPACE +jump
bind SHIFT +speed
bind CTRL +attack
bind MOUSE1 +attack
bind MOUSE2 +mlook

echo "Project Cortex (pure): autoexec.cfg loaded"

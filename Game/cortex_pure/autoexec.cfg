// Project Cortex (pure) - Autoexec
// Overrides to ensure movement works even if user configs differ.

cl_forwardspeed 400
cl_backspeed 400
cl_sidespeed 350
cl_upspeed 200
cl_movespeedkey 2

bind ` toggleconsole
bind ESCAPE togglemenu
bind w +forward
bind a +moveleft
bind s +back
bind d +moveright
bind SPACE +jump
bind SHIFT +speed
bind CTRL +attack
bind MOUSE1 +attack
bind MOUSE2 +mlook

echo "Project Cortex (pure): autoexec.cfg loaded"

// Project Cortex (pure) - Default Configuration
// Executed by quake.rc when running with `-game cortex_pure`.
// Provides minimal bindings so movement works out of the box.

unbindall
bind ` toggleconsole
bind ESCAPE togglemenu

bind w +forward
bind a +moveleft
bind s +back
bind d +moveright
bind SPACE +jump
bind SHIFT +speed
bind CTRL +attack
bind MOUSE1 +attack
bind MOUSE2 +mlook

cl_run 1

cortex_pure_mode 1
cortex_bot_enable 1
pr_no_playerphysics 0

echo "Project Cortex (pure): default.cfg loaded"

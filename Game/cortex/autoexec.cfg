// Project Cortex - autoexec.cfg
// Executed after config.cfg; keep this lightweight so it won't fight user settings.

// Re-assert file access (some engines/cfg orders can override)
sv_progsaccess 2

// Optional: enable extra debug spew (dprint, warnings, etc)
// developer 1

// Make CORTEX messages easier to catch
con_notifytime 10

// Silence hybrid telemetry/control unless explicitly enabled.
cortex_pure_mode 1
cortex_use_tcp 0
cortex_enable_controls 0
cortex_track_bot 0

echo "Project Cortex: autoexec.cfg loaded"

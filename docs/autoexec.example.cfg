// Example autoexec for cortex_pure
// Copy to Game/cortex_pure/autoexec.cfg if your engine does not share id1 configs.

bind ` toggleconsole
bind ESCAPE togglemenu
bind w +forward
bind a +moveleft
bind s +back
bind d +moveright
bind SPACE +jump
bind SHIFT +speed
bind CTRL +attack
bind MOUSE1 +attack
bind MOUSE2 +mlook

cl_run 1
cl_forwardspeed 400
cl_backspeed 400
cl_sidespeed 350
cl_upspeed 200
cl_movespeedkey 2

echo "Cortex pure: autoexec.cfg loaded"

// Example autoexec for cortex_pure
// Copy to Game/cortex_pure/autoexec.cfg if your engine does not share id1 configs.

bind ` toggleconsole
bind ESCAPE togglemenu

// Movement keys
bind w +forward
bind s +back
bind a +moveleft
bind d +moveright
bind SPACE +jump
bind SHIFT +speed

// View and mouse
+mlook
sensitivity 3.0
cl_run 1

// Movement speeds (optional, defensive)
cl_forwardspeed 400
cl_backspeed 400
cl_sidespeed 350
cl_upspeed 200

echo "Cortex pure: autoexec.cfg loaded"

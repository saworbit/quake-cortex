// Project Cortex - Default Configuration
// This file is executed by quake.rc when running with `-game cortex`.
//
// Goals:
// - Provide sane default keybinds (fresh mod folders start unbound)
// - Enable QuakeC file access for telemetry (requires `sv_progsaccess 2`)
// - Keep everything minimal and overridable by config.cfg/autoexec.cfg

// ------------------------------
// Input defaults (minimal Quake)
// ------------------------------
unbindall
bind ` toggleconsole
bind ESCAPE togglemenu

bind w +forward
bind a +moveleft
bind s +back
bind d +moveright
bind SPACE +jump
bind SHIFT +speed
bind CTRL +attack
bind MOUSE1 +attack
bind MOUSE2 +mlook

cl_run 1

// ------------------------------
// Cortex telemetry prerequisites
// ------------------------------
// 0 = Sandbox (default), 1 = Read only, 2 = Full access
sv_progsaccess 2

// Make CORTEX messages easier to catch
con_notifytime 10

echo "Project Cortex: default.cfg loaded (keybinds + sv_progsaccess)"
